<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button[type="submit"] {
            margin-right: 10px;
        }

        button[type="button"] {
            background-color: #f44336;
        }

        button[type="button"]:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="#" method="post" onsubmit="handleFormSubmit(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br>

        <label for="telephone">Telephone:</label><br>
        <input type="tel" id="telephone" name="telephone" required><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="course">Course:</label><br>
        <input type="text" id="course" name="course" required><br>

        <button type="submit" name="register">Register</button>
        <button type="button" onclick="handleCancelRegistration()">Cancel</button>
    </form>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); 
            console.log("Form submitted!");
            console.log("Name:", document.getElementById('name').value);
            console.log("Date of Birth:", document.getElementById('dob').value);
            console.log("Gender:", document.getElementById('gender').value);
            console.log("Address:", document.getElementById('address').value);
            console.log("Telephone:", document.getElementById('telephone').value);
            console.log("Email Address:", document.getElementById('email').value);
            console.log("Course:", document.getElementById('course').value);

            window.alert("Student Registered")
        }
        function handleCancelRegistration() {
            
    
            document.getElementById('name').value = ""
            document.getElementById('dob').value = ""
            document.getElementById('gender').value = ""
            document.getElementById('address').value = ""
            document.getElementById('telephone').value = ""
            document.getElementById('email').value = ""
            document.getElementById('course').value = ""

            window.alert("Registration Cancelled")
        }
    </script>
</body>
</html>
