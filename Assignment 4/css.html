<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        padding: 20px;
        color: white;
        text-align: center;
    }
    
    section {
        margin: 20px;
    }
    
    .introduction {
        background-color: #f0f0f0;
        padding: 20px;
    }
    
    .skills {
        background-color: #ddd;
        padding: 20px;
    }
    
    .skills ul {
        list-style: none;
        padding: 0;
    }
    
    .skills li {
        border: 1px solid #333;
        padding: 10px;
        margin-bottom: 10px;
    }
    
    .contact {
        background-color: #666;
        padding: 20px;
        color: white;
        text-align: center;
    }
    
    @media only screen and (max-width: 600px) {
        header {
            padding: 10px;
        }
        
        section {
            margin: 10px;
        }
        
        .skills li {
            padding: 5px;
            margin-bottom: 5px;
        }
        
        .contact {
            padding: 10px;
        }
    }
</style>
</head>
<body>
    <header>
        <h1>John Doe</h1>
    </header>
    
    <section class="introduction">
        <h2>Introduction</h2>
        <p>Hello, I'm John Doe. I'm a web developer passionate about creating amazing user experiences.</p>
    </section>
    
    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </section>
    
    <section class="contact">
        <h2>Contact Information</h2>
        <p>Email: john.doe@example.com</p>
        <p>Social Media: <a href="#">Twitter</a>, <a href="#">LinkedIn</a>, <a href="#">GitHub</a></p>
    </section>
</body>
</html>
